<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GodsEye Website Monitor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>GodsEye Website Monitor</h1>
    <form id="add-site-form" class="add-site-form">
      <input type="url" id="add-site-url" placeholder="Enter website URL (https://...)" required>
      <button type="submit">Add Website</button>
    </form>
    <div id="websites"></div>
    <div id="details"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
